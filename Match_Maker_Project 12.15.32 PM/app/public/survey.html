    <div class="container m-5 text-center mx-auto">

        <div class="custom-file m-3">
            <input type="file" class="custom-file-input" id="customFile" onchange="previewFile()">
            <script>
            function previewFile() {
                var file = document.querySelector('input[type=file]').files[0];
                var reader = new FileReader();

                reader.addEventListener('load', function () {

                file = reader.result;

                $('#img-preview-holder').remove('#img-preview-holder')

                $('.custom-file').after(`
                      <div class="m-5 text-center" id="img-preview-holder">
                      <img class="img-preview img-thumbnail" src='${file}'>
                      </div>
                      `)
                    });
                    if (file) {
                        reader.readAsDataURL(file);
                    }
            };
            </script>
            <label class="custom-file-label" for="customFile">Choose Picture ...</label>
