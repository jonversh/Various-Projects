    <div class="jumbotron jumbotron-fluid mt-5 customHeader">
        <div class="container mt-5">
            <h1 class="text-center">Sign Up Or Login</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md p-5">
                <h1 class="">Sign Up</h1>
                <form class='mt-3' id="signUp">

                    <label for="nameSignUp" class=''>Name:</label>
                    <input type="text" id="nameSignUp" class='customTextInput form-control '>

                    <label for="emailSignUp" class=' mt-3'>Email:</label>
                    <input type="text" autocomplete="email" class='customTextInput form-control' id="emailSignUp">

                    <label for="passwordSignUp" class=' mt-3'>Password:</label>
                    <input type="password" autocomplete="new-password" class='customTextInput form-control' id="passwordSignUp">

                    <label for="cPasswordSignUp" class=' mt-3'>Confirm Password:</label>
                    <input type="password" autocomplete="new-password" class='customTextInput form-control' id="cPasswordSignUp">

                    <button id="signUpButton" class="btn btn-block bg-light mt-3">Sign Up</button>

                </form>
            </div>

            <div class="col-md p-5">
                <h1 class="">Login</h1>
                <form class="mt-3" id="login">

                    <label for="emailLogin">Email:</label>
                    <input type="text" id="emailLogin" class="customTextInput form-control">

                    <label for="passwordLogin" class="mt-3">Password:</label>
                    <input type="password" autocomplete="current-password" id="passwordLogin" class="customTextInput form-control">

                    <button id="loginButton" class="btn btn-block bg-light mt-3">Login</button>

                </form>
            </div>
        </div>
    </div>
